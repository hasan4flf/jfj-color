<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors for getjusticenow.com</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            height: 50px;
            padding: 0;
        }
        .color-code {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-4">Colors for <a href="https://getjusticenow.com/" class="btn btn-lg">https://getjusticenow.com/</a></h1>
                <div class="row align-items-center mb-3 mt-5">
                    <div class="col-5">
                        <input type="color" name="" id="" value="#6EC1E4" class="form-control">
                    </div>
                    <div class="col-5 color-code">#6EC1E4</div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-5">
                        <input type="color" name="" id="" value="#54595F" class="form-control">
                    </div>
                    <div class="col-5 color-code">#54595F</div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-5">
                        <input type="color" name="" id="" value="#1F2127" class="form-control">
                    </div>
                    <div class="col-5 color-code">#1F2127</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
